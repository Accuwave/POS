<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/login_style.css" rel="stylesheet" type="text/css">
  <link href="css/all.min.css" rel="stylesheet" type="text/css">
  <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/font-awesome-animation.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
</head>

<body>

<div class="container" id="container">
  <div class="downlode_wrp">
      <div class="aipsoft_logo">
        <img src="images/logo.png">
      </div>
      <div class="customer_logo">
        <img src="images/companylogo.png">
      </div>
      <hr class="hrtag">

      <div class="downloding_wrp">
          <h3>Downloding Files</h3>
          <div class="progress">
            <div class="bar" style="width:55%">
              <p class="percent">55%</p>
            </div>
          </div>
          <div id="scrollbar">
              <p>Downloding Database <i class="fas fa-check tick_icon"></i></p>
              <p>Downloding files <i class="fas fa-check tick_icon"></i></p>        
              <p>Downloding Database <i class="fas fa-check tick_icon"></i></p>
              <p>Downloding files <i class="fas fa-check tick_icon"></i></p>       
              <p>Downloding Database <i class="fas fa-check tick_icon"></i></p>
              <p>Downloding files <i class="fas fa-check tick_icon"></i></p>        
              <p>Downloding Database <i class="fas fa-check tick_icon"></i></p>
              <p>Downloding files <i class="fas fa-check tick_icon"></i></p>
          </div>
      </div>

      <div class="downlod_completed">
        <h5 id="success_text">Downlode Completed</h5>
        <button type="button" class="gotologinpage_btn">Go to login page</button>
      </div>

  </div>
</div>

</body>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/all.min.js"></script>


</html>
